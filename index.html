<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minimal Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    
</head>
<body>
    
    <div class="center">
        
        <div id="calculator">
            <header>
                <div id="time">
                    21 jan 2021 de 00:00
                </div>
                <div id="display">
                    0
                </div>
            </header>
            <section class="container">
                <div class="row">
                    <button type="button" class="btn CE">CE</button>
                    <button type="button" class="btn C">C</button>
                    <button type="button" class="btn %">%</button>
                    <button type="button" class="btn /">÷</button>
                </div>
                <div class="row">
                    <button type="button" class="btn 7">7</button>
                    <button type="button" class="btn 8">8</button>
                    <button type="button" class="btn 9">9</button>
                    <button type="button" class="btn *">x</button>
                </div>
                <div class="row">
                    <button type="button" class="btn 4">4</button>
                    <button type="button" class="btn 5">5</button>
                    <button type="button" class="btn 6">6</button>
                    <button type="button" class="btn -">–</button>
                </div>
                <div class="row">
                    <button type="button" class="btn 1">1</button>
                    <button type="button" class="btn 2">2</button>
                    <button type="button" class="btn 3">3</button>
                    <button type="button" class="btn +">+</button>
                </div>
                <div class="row">
                    <button type="button" class="btn ±"><small><i>snd</i></small></button>
                    <button type="button" class="btn 0">0</button>
                    <button type="button" class="btn .">,</button>
                    <button type="button" class="btn =">=</button>
                </div>
            </section>
        </div>
    </div>

    <script src="scripts/controller/CalcController.js"></script>
    <script src="scripts/calculator.js"></script>
</body>


</html>
